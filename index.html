<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="main.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/0091808458.js" crossorigin="anonymous"></script>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/Assets/Favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/Assets/Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Assets/Favicon/favicon-16x16.png">
    <link rel="manifest" href="/Assets/Favicon/site.webmanifest">
    <!-- title -->
    <title>Share my Profile</title>
    <style>
        .circle-1 {
            animation: move 3s linear infinite alternate;
        }

        @keyframes move {
            0% {
                transform: translateX(0) scale(1);
            }

            50% {
                transform: translateX(30px) scale(1.05);
            }

            100% {
                transform: translateX(40px) scale(1.1);
            }
        }

        .circle-2 {
            animation: move2 3s linear infinite alternate;
        }

        @keyframes move2 {
            0% {
                transform: translateY(0) translateX(0);
            }

            50% {
                transform: translateY(-30px) translateX(-30px);
            }

            100% {
                transform: translateY(-40px) translateX(-40px);
            }
        }
    </style>
</head>

<body>
    <div id="wrapper" class="bg-black relative w-[100vw] h-[100vh] flex justify-center items-center">
        <div
            class="circle-1 w-[210px] h-[210px] bg-red-500 drop-shadow-[0px_0px_1rem_red] rounded-full absolute left-[30%] top-10">
        </div>
        <div
            class="circle-2 w-[304px] h-[304px] bg-[#5648d8] drop-shadow-[0px_0px_1rem_#7063e7] rounded-full absolute right-[30%] bottom-10">
        </div>
        <div
            class=" w-[90vw] md:w-[411px] h-[494px] bg-[#ffffff1a] backdrop-blur-md border-2 border-[#ffffff30] rounded-2xl flex flex-col gap-y-6 justify-center items-center">
            <img src="/Assets/images/avtaar.jpg" alt="" width="154px" height="154px" class="rounded-full">
            <h1 class="text-[32px] font-bold text-white">SAHEB</h1>
            <p class="text-[18px] font-bold text-gray-400">Software Engineer at Earth</p>
            <div class="text-white flex justify-center items-center gap-x-4">
                <div id="open"
                    class="border-2 rounded-md p-[0.4rem] text-sm font-bold cursor-pointer hover:bg-gray-300 hover:text-black transition-all duration-200 ease-linear">
                    <i class="fa-solid fa-share pr-1"></i>Share My Profile
                </div>
                <div
                    class="border-2 rounded-md p-[0.4rem] text-sm font-bold cursor-pointer hover:bg-gray-300 hover:text-black transition-all duration-200 ease-linear">
                    Follow Me</div>
            </div>
        </div>
        <div id="newbackground"
            class="w-full h-full absolute left-0 top-0 -z-10 transition-all duration-200 ease-linear"></div>
        <div id="visible"
            class="w-[80vw] md:w-[554px] h-[262px] bg-[#ffffff00] backdrop-blur-md border-2 border-[#ffffff30] text-white absolute border-2 rounded-2xl p-6 z-10 scale-0 transition-all duration-200 ease-linear">
            <div class="flex justify-between items-center border-b pb-2">
                <h2 class="text-xl md:text-[32px] font-bold text-white">
                    Share My Profile
                </h2>
                <i id="close" class="cursor-pointer text-[32px] font-bold text-white fa-solid fa-xmark"></i>
            </div>
            <p class="text-md md:text-[18px] font-bold text-white py-6">Share this via</p>
            <div class="flex justify-between items-center">
                <div
                    class="cursor-pointer border border-blue-600 text-blue-600 rounded-full text-xl w-[33px] h-[33px] md:text-3xl md:w-[66px] md:h-[66px] flex justify-center items-center hover:bg-blue-600 hover:text-white transition-all duration-200 ease-linear">
                    <i class="fa-brands fa-facebook-f"></i>
                </div>
                <div
                    class="cursor-pointer border border-[#1c99e6] text-[#1c99e6] rounded-full text-xl w-[33px] h-[33px] md:text-3xl md:w-[66px] md:h-[66px] flex justify-center items-center hover:bg-[#1c99e6] hover:text-white transition-all duration-200 ease-linear">
                    <i class="fa-brands fa-twitter"></i>
                </div>
                <div
                    class="cursor-pointer border border-pink-600 text-pink-600 rounded-full text-xl w-[33px] h-[33px] md:text-3xl md:w-[66px] md:h-[66px] flex justify-center items-center hover:bg-pink-600 hover:text-white transition-all duration-200 ease-linear">
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <div
                    class="cursor-pointer border border-green-500 text-green-500 rounded-full text-xl w-[33px] h-[33px] md:text-3xl md:w-[66px] md:h-[66px] flex justify-center items-center hover:bg-green-500 hover:text-white transition-all duration-200 ease-linear">
                    <i class="fa-brands fa-whatsapp"></i>
                </div>
                <div
                    class="cursor-pointer border border-[#1c99e6] text-[#1c99e6] rounded-full text-xl w-[33px] h-[33px] md:text-3xl md:w-[66px] md:h-[66px] flex justify-center items-center hover:bg-[#1c99e6] hover:text-white transition-all duration-200 ease-linear">
                    <i class="fa-brands fa-telegram"></i>
                </div>
            </div>
        </div>
    </div>
    <script>
        let openIt = document.getElementById('open');
        let closeIt = document.getElementById('close');
        let setback = document.getElementById('newbackground');

        let show = document.getElementById('visible');

        openIt.addEventListener('click', openmodal);
        closeIt.addEventListener('click', closemodal);
        setback.addEventListener('click', closemodal);

        function openmodal() {
            show.classList.remove('scale-0');
            show.classList.add('scale-1');
            setback.classList.remove('-z-10');
            setback.classList.add('z-9');
            setback.classList.add('backdrop-blur-md');
            setback.classList.add('bg-[#ffffff00]');
        };
        function closemodal() {
            show.classList.remove('scale-1');
            show.classList.add('scale-0');
            setback.classList.add('-z-10');
            setback.classList.remove('z-9');
            setback.classList.remove('backdrop-blur-md');
            setback.classList.remove('bg-[#ffffff00]');

        };

    </script>

</body>

</html>
